# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

set-option -g default-terminal "screen-256color"

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# new windows on $PWD
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# on iterm : mouse selection + allow mouse reporting of for drag and click
# settings for selection and copy/past and scroll with mouse
set -g mouse on


# https://superuser.com/questions/1560523/how-do-i-resize-tmux-pane-by-holding-down-prefix-and-arrow-key-for-a-while
bind-key -r -T prefix       M-Up              resize-pane -U 5
bind-key -r -T prefix       M-Down            resize-pane -D 5
bind-key -r -T prefix       M-Left            resize-pane -L 5
bind-key -r -T prefix       M-Right           resize-pane -R 5

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

#Â greater scroll back
set -g history-limit 10000

# vim escape time
set -sg escape-time 0

# panes borders
set -g pane-border-style 'fg=colour245, bg=default '
set -g pane-active-border-style 'fg=colour245,bg=default'

# status bar
set -g status-position bottom
set -g status-justify left
set-option -g status on
set-option -g status-interval 1
set-option -g status-justify left
set-option -g status-position bottom
set-option -g status-style fg=colour136,bg=colour234
set-option -g status-left-length 20
set-option -g status-left-style default
set -g status-left '#[fg=blue](#S)#(whoami) '
set-option -g status-right-length 50
set-option -g status-right-style default
set -g status-right ''
set-window-option -g window-status-style fg=colour244
set-window-option -g window-status-style bg=default
set-window-option -g window-status-current-style fg=colour166
set-window-option -g window-status-current-style bg=default
